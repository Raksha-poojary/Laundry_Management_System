<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80'); /* Laundry basket image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .laundry-icon {
            font-size: 4rem;
            color: #2563eb;
        }
        .laundry-title {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            color: #2563eb;
            letter-spacing: 1px;
        }
        .home-card {
            background: rgba(255,255,255,0.92); /* Slightly more opaque for readability */
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(37,99,235,0.08);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            margin-top: 4rem;
        }
        .btn-lg {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="home-card w-100" style="max-width: 480px;">
            <div class="text-center mb-4">
                <h1 class="display-5 laundry-title mb-2">Laundry Management System</h1>
                <p class="lead">Welcome! Manage your clothes and laundry with ease.</p>
            </div>
            <div class="d-flex flex-column gap-3">
                <a href="/login" class="btn btn-primary btn-lg w-100">Login</a>
                <a href="/signup" class="btn btn-outline-primary btn-lg w-100">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
