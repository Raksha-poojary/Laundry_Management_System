<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Laundry Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .laundry-icon {
            font-size: 3rem;
            color: #2563eb;
        }
        .laundry-title {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 700;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
                <span class="laundry-icon">ðŸ§º</span>
                <h2 class="laundry-title">Laundry Management</h2>
                <h4 class="mb-0">Sign Up</h4>
            </div>
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="laundry_day1" class="form-label">Select Laundry Day 1</label>
                    <select class="form-select" id="laundry_day1" name="laundry_day1" required onchange="updateDay2Options()">
                        <option value="">Choose...</option>
                        {% for day in laundry_days_list %}
                        <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="laundry_day2" class="form-label">Select Laundry Day 2 (must be 3 days after Day 1)</label>
                    <select class="form-select" id="laundry_day2" name="laundry_day2" required>
                        <option value="">Choose...</option>
                        {% for day in laundry_days_list %}
                        <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login">Already have an account? Login</a>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning mt-3">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <script type="text/javascript">
    //<![CDATA[
    var laundryDaysList = JSON.parse('{{ laundry_days_list|tojson|safe }}');
    function updateDay2Options() {
        var days = laundryDaysList;
        var day1 = document.getElementById('laundry_day1').value;
        var day2Select = document.getElementById('laundry_day2');
        day2Select.innerHTML = '<option value="">Choose...</option>';
        if (day1) {
            var idx1 = days.indexOf(day1);
            var idx2 = (idx1 + 3) % days.length;
            var validDay2 = days[idx2];
            day2Select.innerHTML += '<option value="' + validDay2 + '">' + validDay2 + '</option>';
        } else {
            days.forEach(function(day) {
                day2Select.innerHTML += '<option value="' + day + '">' + day + '</option>';
            });
        }
    }
    //]]>
    </script>
</body>
</html>
