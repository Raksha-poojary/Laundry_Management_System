<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Laundry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>Send Laundry</h2>
        <form method="post">
            {% for category in categories %}
                <h5 class="mt-4">{{ category }}</h5>
                {% if closet_by_category[category] %}
                    {% for cloth in closet_by_category[category] %}
                        <div class="form-check ms-3">
                            <input class="form-check-input" type="checkbox" name="clothes" value="{{ cloth.name }}|{{ cloth.category }}" id="cloth{{ category }}{{ loop.index }}">
                            <label class="form-check-label" for="cloth{{ category }}{{ loop.index }}">
                                {{ cloth.name }}
                            </label>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="text-muted ms-3">No available clothes in this category.</div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Send Laundry</button>
            <a href="{{ url_for('closet') }}" class="btn btn-secondary mt-3">Back</a>
        </form>
    </div>
</body>
</html>
